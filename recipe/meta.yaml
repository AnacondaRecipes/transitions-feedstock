{% set name = "transitions" %}
{% set version = "0.7.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5566c9d32e438ee9eb1f046e3ac1a0b2689f32807b47859210162084d4c84ab7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  source_files:
    - examples
    - tests
  requires:
    - dill
    - mock
    - pytest
    - pytest-cov
    - pycodestyle
    - pygraphviz  # [not win]
  imports:
    - transitions
  commands:
    - pytest

about:
  home: https://github.com/pytransitions/transitions
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A lightweight, object-oriented finite state machine implementation in Python'

extra:
  recipe-maintainers:
    - bollwyvl
