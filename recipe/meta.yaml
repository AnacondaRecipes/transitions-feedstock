{% set name = "transitions" %}
{% set version = "0.8.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 032e10113139852ffb3ecfa4c2a5138f87441d85c3d6ad9122bb4b0978180a8d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
    - six
  run:
    - python >=2.7
    - six

test:
  source_files:
    - examples
    - tests
  requires:
    - dill
    - mock
    - pytest
    - pytest-cov
    - pycodestyle
    - pygraphviz  # [not win]
    - python-graphviz
    - pip
  imports:
    - transitions
  commands:
    - python -m pip check
    - pytest --pyargs -k "not conformance" --cov transitions

about:
  home: https://github.com/pytransitions/transitions
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A lightweight, object-oriented finite state machine implementation in Python

extra:
  recipe-maintainers:
    - bollwyvl
